<div class="results">
	<ol>
		<li>
			<div class="list-title-container">
				<div class="list-title">
					lemmas (group A)
				</div>
				<div class="all-none-container" group="A">
					<input type="button" class="pushable" value="all" onclick="selectAllThisBox(this, true, true)"></input>
					<input type="button" class="pushable" value="none" onclick="selectAllThisBox(this, false, true)"></input>
				</div>
			</div>		
		</li>	
		{% for lemma, forms in results.items %}
		<li class="lemma-item" lemma="{{lemma}}" group="A" onclick="showForms(this)">
			<input type="checkbox" name="{{lemma}}A" onchange="countCheckboxes(this)" onclick="lemmaToggleAll(this)" checked></input>
			<label>{{lemma}}</label>
			<span class="counter">(<span class="total">1</span>/<span>{{forms|length|add:1}}</span>)</span>
		</li>
		{% endfor %}
	</ol>
</div>

<div class="results">
	<ol>
		<li>
			<div class="list-title-container">
				<div class="list-title">
					forms (group A)
				</div>
				<div class="all-none-container" group="A">
					<input type="button" class="pushable" value="all" onclick="selectAllThisBox(this, true)"></input>
					<input type="button" class="pushable" value="none" onclick="selectAllThisBox(this, false)"></input>
				</div>
			</div>		
		</li>	
		{% for lemma, forms in results.items %}
		{% for form in forms %}
		<li class="form-item" lemma="{{lemma}}" group="A" style="display:none">
			<input type="checkbox" id="{{lemma}}-{{form}}-A" onchange="countCheckboxes(this)" onclick="toggleParent(this)" name="{{lemma}}A-child">
			<label for="{{lemma}}-{{form}}-A">{{form}}</label>
		</li>
		{% endfor %}
		{% endfor %}
	</ol>
</div>
