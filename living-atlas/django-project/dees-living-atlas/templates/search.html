{% extends 'base.html' %}

{% block content %}
<div class="radios">
	<div class="radio-group">
		<input type="radio" name="lang" value="latin">
		<label for="latin">latin</label>
		<input type="radio" name="lang" value="french" checked>
		<label for="latin">french</label>
	</div>
	<div class="radio-group">
		<input type="radio" name="type" id="radio-regex" value="regex" onclick="toggleRegEx(this)">
		<label for="regex">regex</label>
		<input type="radio" name="type" id="radio-list" value="list" onclick="toggleRegEx(this)" checked>
		<label for="regex">list</label>
	</div>

</div>
<div class="wrap-searchbox" name="lemma-search">


	<div id="textarea">
		<textarea type="text" name="q" id="searchbox" placeholder="enter one lemma per line, as in&#10;accommoder&#10;mobiliaire&#10;pecine" cols="40" rows="5"></textarea>
	</div>
	<div class="button-array">
		<input class="pushable" name="query_A" id="qA" type="submit" onclick="queryGroup(this)" value = "send query to group A"/>
		<input class="pushable" name="query_B" id="qB" type="submit" onclick="queryGroup(this)" value = "send query to group B"/>
		<input class="pushable" name="clear" id="clear" type="submit" onclick="clearAll()" value = "clear all ❌" style="background-color: #ffe600;" />
	</div>
</div>

<div class="error-container">
	<div class="error" id="invalid-submission" style="display:none">
		to compare results you must select from both groups
	</div>
</div>

<div class="error-container">
	<div class="error" id="no-results" style="display:none">
		no results were found for that search
	</div>
</div>

<form method="post" id="main-table" onsubmit="return validateForm()" action="">
	{% csrf_token %}

	<div class="flex-container" id="flex-container-A" name="A">
		<div class="results">
			<ol>
				<li>
					<div class="list-title-container">
						<div class="list-title">
							lemmas (group A)
						</div>
					</div>		
				</li>	
			</ol>
		</div>
		<div class="results">
			<ol>
				<li>
					<div class="list-title-container">
						<div class="list-title">
							forms (group A)
						</div>
					</div>		
				</li>	
			</ol>
		</div>
	</div>

	<div class="flex-container" id="flex-container-B" name="B">
		<div class="results">
			<ol>
				<li>
					<div class="list-title-container">
						<div class="list-title">
							lemmas (group A)
						</div>
					</div>		
				</li>	
			</ol>
		</div>

		<div class="results">
			<ol>
				<li>
					<div class="list-title-container">
						<div class="list-title">
							forms (group B)
						</div>
					</div>		
				</li>		
			</ol>
		</div>
	</div>
	<div id="cartography-button">
		<input class="pushable" name="to_carto" type="submit" value = "submit to cartography"/>
	</div>
</form>
{%endblock content%}
